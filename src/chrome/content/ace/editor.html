<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tilt Editor</title>

    <style type="text/css">
      body {
        overflow: hidden;
      }
      #code {
        position: absolute;
        margin: 0px;
        top: 0px;
        bottom: 0px;
        left: -20px;
        right: 0px;
      }
    </style>
    <script type="text/javascript" src="src/ace.js"></script>
    <script type="text/javascript" src="src/theme-dawn.js"></script>
    <script type="text/javascript" src="src/mode-html.js"></script>
    <script type="text/javascript" src="src/mode-scss.js"></script>
    <script type="text/javascript" src="src/mode-javascript.js"></script>
    <script>
      window.refreshCodeEditor = function(type) {
        var editor = ace.edit("code");
        editor.setTheme("ace/theme/dawn");
        editor.renderer.setHScrollBarAlwaysVisible(false);

        if (type === "css") {
          var CSSMode = require("ace/mode/scss").Mode;
          editor.getSession().setMode(new CSSMode());
        }
        else if (type === "js") {
          var JSMode = require("ace/mode/javascript").Mode;
          editor.getSession().setMode(new JSMode());
        }
        else if (type === "html") {
          var HTMLMode = require("ace/mode/html").Mode;
          editor.getSession().setMode(new HTMLMode());
        }
      };
    </script>
  </head>
  <body>
    <pre id="code"/>
  </body>
</html>
