<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tilt Editor</title>

    <style type="text/css" media="screen">
      body {
        overflow: hidden;
      }
      #editor {
        position: absolute;
        margin: 0;
        top: 0;
        bottom: 0;
        left: -20px;
        right: 0;
      }
    </style>
  </head>
  <body>
    <pre id="editor"/>

    <script src="src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/theme-dawn.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/mode-html.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/mode-scss.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
    <script>
      window.refreshEditor = function(type) {
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/dawn");
        editor.renderer.setHScrollBarAlwaysVisible(false);

        if (type === "css") {
          var CSSMode = require("ace/mode/scss").Mode;
          editor.getSession().setMode(new CSSMode());
        }
        else if (type === "js") {
          var JSMode = require("ace/mode/javascript").Mode;
          editor.getSession().setMode(new JSMode());
        }
        else {
          var HTMLMode = require("ace/mode/html").Mode;
          editor.getSession().setMode(new HTMLMode());
        }
      };
    </script>
  </body>
</html>
